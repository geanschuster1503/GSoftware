<body>

<div class="table-responsive">
	<h2 class="tituloProduto text-primary">Produtos</h2>
	<table class="table table-bordered   bg-light w-50 "> 
		<thead>
			<tr>
				<th class="linhaTabelaId  text-center" >Id</th>
				<th class="linhaTabelaNome" >Nome</th>
				<th class="linhaTabelaDescricao" >Descri√ß√£o</th>

			</tr>
		</thead>
			<tbody>
				<tr th:each="produto : ${produto}">
					<td class="text-center"  th:text="${produto.getId()}"> </td>
					<td  th:text="${produto.getNome()}"> </td>
					<td  th:text="${produto.getDescricao()}"> </td>
					<td class="linhaTabelaIcon d-flex justify-content-between ">
						<a class="btn btn-primary btn-sm" th:href="@{/produto/{id}/editar (id = ${produto.getId})}" role="button" >Editar</a>

					</td>
					
				</tr>
			</tbody>
	</table>
</div>
