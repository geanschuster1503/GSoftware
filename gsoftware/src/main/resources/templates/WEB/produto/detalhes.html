<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{web/fragmentos :: head}"></head>


<body>
	<div th:replace="~{WEB/fragmentos :: menu}"></div>
	<main class="container mt-4">
		<h2>
			Produto <span th:text="${produto.id}"></span>
		</h2>
		<table class="table table-bordered border-primary">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Quantidade</th>
					<th scope="col">Preço</th>
					<th scope="col">Data Entrada</th>
					<th scope="col">Descrição</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row" th:text="${produto.id}"></th>
					<td th:text="${produto.nome}"></td>
					<td th:text="${produto.quantidade}"></td>
					<td th:text="${produto.preco}"></td>
					<td th:text="${produto.dataEntrada}"></td>
					<td th:text="${produto.descricao}"></td>
				</tr>
			</tbody>
		</table>
			<div class="row">
				<div class="col-12">
					<a type="button" th:href="@{/produto/{produtoId}/editar (produtoId = ${produto.id})}" class="botao btn btn-lg btn-success border ">Editar</a>
					<a type="button"  href="/produto/lista" class="botao btn btn-lg btn-light border ">Voltar</a>
				</div>
			</div>
		
	</main>

</body>
</html>
